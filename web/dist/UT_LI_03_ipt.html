<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - u Guard</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="utility-wrap">
        <div class="utility-wrap__body">
          <div class="utility-contents">
            <header class="utility-header">
              <h1 class="utility-header__logo">
                <a href="" class="utility-header__logo-link">
                  <span class="utility-header__logo-img"><span class="for-a11y">법무부</span></span>
                </a>
              </h1>
              <h2 class="utility-header__logo utility-header__logo--u-guard">
                <a href="" class="utility-header__logo-link">
                  <span class="utility-header__logo-text">위치추적 시스템</span>
                  <span class="utility-header__logo-img"><span class="for-a11y">u Guard</span></span>
                </a>
              </h2>
            </header>

            <div class="utility-head">
              <h3 class="utility-head__title">사용자 계정 인증</h3>
              <p class="utility-head__text">등록된 사용자 아이디와 휴대전화 번호로 인증을 진행해주세요.</p>
            </div>

            <form action="">
              <div class="utility-form">
                <div class="form-row">
                  <!-- 입력 전 -->
                  <div class="ui-require-check">
                    <div class="ui-input-block ui-input-block--large">
                      <input type="text" class="ui-input" title="아이디" placeholder="아이디" />
                    </div>
                  </div>

                  <!-- 인풋 에러시 .ui-require-check 에 is-error 클래스 값 추가 -->
                  <div class="ui-require-check is-error">
                    <div class="ui-input-block ui-input-block--large">
                      <input type="text" class="ui-input" title="아이디" placeholder="아이디" />
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <!-- 입력 전 -->
                  <div class="ui-require-check">
                    <div class="form-flex">
                      <div class="form-flex-cell form-flex-cell--flexible">
                        <div class="ui-input-block ui-input-block--large">
                          <input type="text" class="ui-input" title="휴대전화" placeholder="휴대전화" />
                        </div>
                      </div>
                      <div class="form-flex-cell">
                        <button type="button" class="ui-button ui-basic-button ui-basic-button--large ui-basic-button--secondary">인증</button>
                      </div>
                    </div>
                  </div>

                  <!-- 인풋 에러시 .ui-require-check 에 is-error 클래스 값 추가 -->
                  <div class="ui-require-check is-error">
                    <div class="form-flex">
                      <div class="form-flex-cell form-flex-cell--flexible">
                        <div class="ui-input-block ui-input-block--large">
                          <input type="text" class="ui-input" title="휴대전화" placeholder="휴대전화" />
                        </div>
                      </div>
                      <div class="form-flex-cell">
                        <button type="button" class="ui-button ui-basic-button ui-basic-button--large ui-basic-button--secondary">인증</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <!-- 입력 전 -->
                  <div class="ui-require-check">
                    <div class="ui-input-block ui-input-block--large">
                      <input type="text" class="ui-input" title="인증번호" placeholder="인증번호 입력" disabled />
                    </div>
                  </div>

                  <!-- 인풋 에러시 .ui-require-check 에 is-error 클래스 값 추가 -->
                  <div class="ui-require-check is-error">
                    <div class="ui-input-block ui-input-block--large">
                      <input type="text" class="ui-input" title="인증번호" placeholder="인증번호 입력" />
                    </div>
                  </div>
                </div>

                <p class="ui-require-message">유효성 메시지입니다.</p>

                <div class="ui-buttons">
                  <ul class="ui-buttons__list">
                    <li class="ui-buttons__item">
                      <button type="submit" class="ui-button ui-basic-button ui-basic-button--large">확인</button>
                    </li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="utility-wrap__foot">
          <footer class="utility-footer">
            <p class="utility-footer__copyright">COPYRIGHTⓒ MINISTRY OF JUSTICE. REPUBLIC OF KOREA. ALL RIGHTS RESERVED.</p>
          </footer>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <!-- //script -->
  </body>
</html>
