<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>법무부 - u Guard</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/SBGrid/css/SBGrid_Default.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/swiper/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/simplebar/simplebar.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <!-- //style -->
  </head>
  <body>
    <div id="wrap">
      <div class="window-popup">
        <div class="window-popup__head">
          <h1 class="window-popup__head-title">상황근무일지 요약</h1>
        </div>

        <div class="window-popup__body">
          <form action="">
            <section class="search-bar search-bar--popup">
              <h2 class="for-a11y">검색</h2>
              <div class="search-bar__left">
                <div class="search-bar__row">
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">조회일시</dt>
                    <dd class="search-bar__val">
                      <div class="ui-input-block ui-input-block--date input-width-date">
                        <input type="text" class="ui-input js-datepicker" title="날짜" value="2021-08-11" />
                      </div>
                    </dd>
                  </dl>
                  <dl class="search-bar__item">
                    <dt class="search-bar__key">보호관찰소</dt>
                    <dd class="search-bar__val">
                      <div class="ui-select-block input-width-215">
                        <select class="ui-select" title="보호관찰소">
                          <option value="">중앙그룹</option>
                          <option value="">option 2</option>
                          <option value="">option 3</option>
                          <option value="">option 4</option>
                          <option value="">option 5</option>
                        </select>
                      </div>
                    </dd>
                  </dl>
                </div>
              </div>
              <div class="search-bar__right">
                <div class="ui-buttons ui-buttons--center">
                  <ul class="ui-buttons__list">
                    <li class="ui-buttons__item">
                      <button type="submit" class="ui-button ui-basic-button ui-basic-button--small ui-basic-button--secondary ui-basic-button--icon ui-basic-button--icon-search">조회</button>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </form>

          <section class="board-detail-wrap">
            <div class="board-detail-head">
              <h2 class="board-detail-head__title">1.전자감독 대상자 현황</h2>
            </div>
            <div class="ui-board-table ui-board-table--3-rows" id="boardGrid1"></div>
          </section>

          <section class="board-detail-wrap">
            <div class="board-detail-head">
              <h2 class="board-detail-head__title">2.집중관제 대상자 등 현황</h2>
            </div>
            <div class="ui-board-table ui-board-table--3-rows" id="boardGrid2"></div>
          </section>

          <section class="board-detail-wrap">
            <div class="board-detail-head">
              <div class="form-flex form-flex--medium">
                <div class="form-flex-cell">
                  <h2 class="board-detail-head__title">3.경보 및 정보발생 현황</h2>
                </div>
                <div class="form-flex-cell">
                  <p class="basic-text color-gray">(2021-08-12 수 08:00 ~23:59 기준)</p>
                </div>
              </div>
            </div>
            <div class="ui-board-table ui-board-table--5-rows" id="boardGrid3"></div>
          </section>
        </div>
      </div>
    </div>

    <!-- script -->
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_custom-config.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_Lib.js"></script>
    <script type="text/javascript" src="./assets/lib/SBGrid/SBGrid_min.js"></script>
    <script type="text/javascript" src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/lib/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/lib/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/amcharts.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/serial.js"></script>
    <script type="text/javascript" src="./assets/lib/amcharts3/pie.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // Data
      var grid_data1 = [
        {
          cell_1: '100',
          cell_2: '감독진행',
          cell_3: '감독중지',
        },
        {
          cell_1: '100',
          cell_2: '감독진행',
          cell_3: '감독중지',
        },
        {
          cell_1: '100',
          cell_2: '감독진행',
          cell_3: '감독중지',
        },
        {
          cell_1: '100',
          cell_2: '감독진행',
          cell_3: '감독중지',
        },
      ];

      var grid_data2 = [
        {
          cell_1: '집중관제',
          cell_2: '특별관제',
          cell_3: '홍길동',
          cell_4: '경찰출동',
          cell_5: '보석',
        },
        {
          cell_1: '집중관제',
          cell_2: '특별관제',
          cell_3: '홍길동',
          cell_4: '경찰출동',
          cell_5: '보석',
        },
        {
          cell_1: '집중관제',
          cell_2: '특별관제',
          cell_3: '홍길동',
          cell_4: '경찰출동',
          cell_5: '보석',
        },
        {
          cell_1: '집중관제',
          cell_2: '특별관제',
          cell_3: '홍길동',
          cell_4: '경찰출동',
          cell_5: '보석',
        },
      ];

      var grid_data3 = [
        {
          cell_1: '일반',
          cell_2: '주의',
          cell_3: '0',
          cell_4: '0',
          cell_5: '0',
          cell_6: '0',
        },
        {
          cell_1: '일반',
          cell_2: '위험',
          cell_3: '0',
          cell_4: '0',
          cell_5: '0',
          cell_6: '0',
        },
        {
          cell_1: '집중',
          cell_2: '위험정보',
          cell_3: '0',
          cell_4: '0',
          cell_5: '0',
          cell_6: '0',
        },
        {
          cell_1: '보석',
          cell_2: '주의',
          cell_3: '0',
          cell_4: '0',
          cell_5: '0',
          cell_6: '0',
        },
        {

          cell_2: '위험',
          cell_3: '0',
          cell_4: '0',
          cell_5: '0',
          cell_6: '0',
        },
        {
          cell_1: '보석',
          cell_2: '위험',
          cell_3: '0',
          cell_4: '0',
          cell_5: '0',
          cell_6: '0',
        },
      ];

      function createGrid(properties, callback) {
        var datagrid;
        datagrid = _SBGrid.create(properties);
        datagrid.bind('aftersort', function () {
          SBCustomFunction.aftersort(datagrid);
        });
        callback(datagrid);
      }

      var columns1 = [
        {
          caption: ['총원'],
          ref: 'cell_1',
          width: '269px',
        },
        {
          caption: ['감독진행'],
          ref: 'cell_2',
          width: '269px',
        },
        {
          caption: ['감독중지'],
          ref: 'cell_3',
          width: '270px',
        },
      ];

      var columns2 = [
        {
          caption: ['집중관제'],
          ref: 'cell_1',
          width: '159px',
        },
        {
          caption: ['특별관제'],
          ref: 'cell_2',
          width: '159px',
        },
        {
          caption: ['출국자'],

        {

          ref: 'cell_4',

        },
        {
          caption: ['보석'],
          ref: 'cell_5',
          width: '165px',
        },
      ];

      var columns3 = [
        {
          caption: ['대상자구분'],
          ref: 'cell_1',
          width: '134px',
        },
        {
          caption: ['경보구분'],
          ref: 'cell_2',
          width: '139px',
        },
        {
          caption: ['발생건수'],
          ref: 'cell_3',
          width: '139px',
        },
        {
          caption: ['이관, 통보건수'],
          ref: 'cell_4',
          width: '144px',
        },
        {
          caption: ['조치완료'],
          ref: 'cell_5',
          width: '124px',
        },
        {
          caption: ['조치중'],
          ref: 'cell_6',
          width: '125px',
        },
      ];

      $(function () {
        createGrid(
          $.extend({}, SBGridProperties, {
            id: 'datagrid1',
            parentid: 'boardGrid1',
            jsonref: 'grid_data1',
            columns: columns1,
            emptyrecords: '데이터가 없습니다.',
          }),
          function (datagrid) {
            datagrid.sortColumn(0, 'desc');
            datagrid.sortingIcon();
            $('#boardGrid1').data('grid', datagrid);
          }
        );
        createGrid(
          $.extend({}, SBGridProperties, {
            id: 'datagrid2',
            parentid: 'boardGrid2',
            jsonref: 'grid_data2',
            columns: columns2,
            emptyrecords: '데이터가 없습니다.',
          }),
          function (datagrid) {
            datagrid.sortColumn(0, 'desc');
            datagrid.sortingIcon();
            $('#boardGrid2').data('grid', datagrid);
          }
        );
        createGrid(
          $.extend({}, SBGridProperties, {
            id: 'datagrid3',
            parentid: 'boardGrid3',
            jsonref: 'grid_data3',
            columns: columns3,
            emptyrecords: '데이터가 없습니다.',
          }),
          function (datagrid) {
            datagrid.sortColumn(0, 'desc');
            datagrid.sortingIcon();
            $('#boardGrid3').data('grid', datagrid);

        );

  </body>
</html>
