  <body>
    <div id="wrap">
      <div class="utility-wrap">
        <div class="utility-wrap__body">
          <div class="utility-contents">
            <header class="utility-header">
              <h1 class="utility-header__logo">
                <a href="" class="utility-header__logo-link">
                  <span class="utility-header__logo-img"><span class="for-a11y">법무부</span></span>
                </a>
              </h1>
              <h2 class="utility-header__logo utility-header__logo--u-guard">
                <a href="" class="utility-header__logo-link">
                  <span class="utility-header__logo-text">위치추적 시스템</span>
                  <span class="utility-header__logo-img"><span class="for-a11y">u Guard</span></span>
                </a>
              </h2>
            </header>

            <div class="utility-illust utility-illust--document"></div>

            <div class="utility-head">
              <p class="utility-head__text">
                <span class="color-red">『개인정보보호법』</span> 제 71조 및 제 72조에 따라 개인정보를 제 3자에게<br />
                유출하거나 직무상 목적 외에 활용한 자는 5년 이하의 징역 또는<br />
                5천만원 이하의 벌금, 3년 이하의 징역 또는 3천만원 이하의 벌금에<br />
                처해질 수 있습니다. 또한 <span class="color-red">『개인정보의 안정성 확보조치 기준』</span><br />
                제 8조에 따라 사용자별 정보조회 이력을 철저히 관리하고 있으니,<br />
                <span class="color-red">업무수행에 필요한 정보에만 접근하시기 바랍니다.</span>
              </p>
            </div>

            <div class="ui-buttons ui-buttons--center ui-buttons--utility">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <a href="" class="ui-basic-button ui-basic-button--large">확인</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
