        {
          caption: ['날짜'],
          ref: 'cell_1',
          width: '150px',
        },
        {
          caption: ['보호관찰자담당자'],
          ref: 'cell_2',
          width: '170px',
        },
        {
          caption: ['제공데이터 기간(지도표시기간)'],
          ref: 'cell_3',
          width: '400px',
        },
        {
          caption: ['발신'],
          ref: 'cell_4',
          width: '200px',
        },
        {
          caption: ['수신'],
          ref: 'cell_5',
          width: '200px',
        },
      ];

      $(function () {
        createGrid(
          $.extend({}, SBGridProperties, {
            id: 'datagrid',
            parentid: 'boardGrid',
            jsonref: 'grid_data',
            columns: columns,
          }),
          function (datagrid) {
            datagrid.sortColumn(0, 'desc');
            datagrid.sortingIcon();
            $('#boardGrid').data('grid', datagrid);
          }
        );

        // 탭 변경 시 그리드 리사이즈
        $('.js-ui-tab-panel').on('uiTabPanelChange', function () {
          var $this = $(this);
          var $activePanel = $this.find('.fill-tab-panel.js-tabpanel-opened');
          var grid = $activePanel.find('.ui-board-table').data('grid');

          if (grid) {
            grid.resize();
          }
        });
      });
    </script>
    <!-- //script -->
  </body>
</html>
